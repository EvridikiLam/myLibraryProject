  <body>
    <section id="bform">
      <h1>My Library</h1>
      <h2>Add a new book:</h2>
      <form id="bookForm">
        <div class="inputfield">
          <!-- <label for="btitle">Book Title</label> -->
          <input type="text" id="btitle" name="btitle" placeholder="Book Title"/> <br />
          <!-- <label for="bauthor">Author</label> -->
          <input type="text" id="bauthor" name="bauthor" placeholder="Author"/><br />
        </div>

        <div>
          <!-- <label for="status">Status:</label> -->
          <select name="bstatus" id="bstatus" aria-placeholder="Status" >
            <option value="" disabled selected hidden>Status</option>
            <option value="read">Read</option>
            <option value="reading">Reading</option>
            <option value="want">Want to read</option>
          </select>
        </div>

        <div>
          <!-- <label for="rating">Rating (1-5)</label> -->
          <select name="rating" id="rating" aria-placeholder="Rating(1-5)">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="inputfield">
          <label for="notes">Write your personal notes</label> <br>
          <textarea name="notes" id="notes" ></textarea>
          
        </div>
        <div>
          <label for="cover">Add Book's cover picture:</label><br />
          <input
            type="file"
            name="cover"
            id="cover"
            accept="image/png,image/jpeg"
          />
        </div>
        <input type="submit" value="Add to your Library" />
      </form>
    </section>

    <div id="bookList"></div>
